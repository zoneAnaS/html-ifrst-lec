<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Table</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content:center;
    }
   td{
    border: 1px solid black;
    
   }
</style>
<body>
    <div>
    <table>
        <thead>
            <tr>
                <td>
                    <b>No.</b>
                </td>
                <td>
                    <b>Full Name</b>
                </td>
                <td>
                    <b>Position</b>
                </td>
                <td>
                    <b>Salary</b>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerburg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
